{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link

      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script

    <title>Practice</title>
    <style>
        table, th, td {

        }

</head>
<body>
    <table  class="table table-border">
        <tr>
            <th>Name</th>
            <th>Summary</th>
            <th>color</th>
            <th>size</th>
            <th>price</th>
            <th >buy</th>
        </tr>
        {% for post in keyposts %}
        <tr>
            
            <td>{{post.Name}}</td>
            <td>{{post.summary}}</td>
            <td>{{post.color}}</td>
            <td>{{post.size}}</td>
            <td>{{post.price}}</td>
            <td><button class="bth btn-primary">Add to Cart</button></td>
            
        
        </tr>
        {% endfor %}
        
    </table>
